<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>表单</title>
</head>
<body style="height: 5000px;">

<div class="container">

    <h1 class="text-center">基本表单</h1>
    <hr>

    <form action="">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">File input</label>
            <input type="file" id="exampleInputFile">
            <p class="help-block">Example block-level help text here.</p>
        </div>
        <div class="form-group">
            <label for="email">邮箱</label>
            <div class="input-group">
                <input type="text" id="email" class="form-control" placeholder="email">
                <div class="input-group-addon">@163.com</div>
            </div>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> Check me out
            </label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>

    <br>
    <h1 class="text-center">内联表单</h1>
    <hr>
    <br>
    <!-- 内联表单 -->
    <form action="" class="form-inline">
        <div class="form-group">
            <label for="inline-username" class="sr-only">内联用户名：</label>
            <input type="text" id="inline-username" class="form-control" placeholder="username">
        </div>
        <div class="form-group">
            <label for="inline-password" class="sr-only">内联密码：</label>
            <input type="password" id="inline-password" class="form-control" placeholder="password">
        </div>
        <div class="form-group">
            <label for="inline-age" class="sr-only">年龄：</label>
            <input type="text" id="inline-age" class="form-control" placeholder="age">
        </div>
        <div class="form-group">
            <label for="inline-email">邮箱</label>
            <div class="input-group">
                <input type="text" id="inline-email" class="form-control" placeholder="email">
                <div class="input-group-addon">@163.com</div>
            </div>
        </div>

        <div class="form-group">
            <label for="inline-amount" class="sr-only">金额</label>
            <div class="input-group">
                <div class="input-group-addon">$</div>
                <input id="inline-amount" class="form-control" type="text" placeholder="Amount"/>
                <div class="input-group-addon">0.00</div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Transfer cash</button>
        <button type="submit" class="btn btn-default">inline-submit</button>
    </form>

    <br>
    <h1 class="text-center">水平排列的表单</h1>
    <hr>
    <br>
    <!-- 水平排列的表单 -->

    <form action="" class="form-horizontal">
        <div class="form-group">
            <label for="inputEmail3" class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
                <input id="inputEmail3" type="email" class="form-control" placeholder="email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-md-2 control-label">Password</label>
            <div class="col-md-10">
                <input id="inputPassword3" type="password" class="form-control col-md-10" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="inputDate3" class="col-md-2 control-label">日期</label>

            <div class="col-md-10">
                <input type="date" class="form-control" id="inputDate3">
            </div>
        </div>
        <div class="form-group">
            <label for="inputSearch3" class="col-md-2 control-label">搜索</label>

            <div class="col-md-10">
                <input type="search" class="form-control" id="inputSearch3">
            </div>
        </div>

        <div class="form-group">
            <div class="checkbox col-md-10 col-md-offset-2">
                <label>
                    <input type="checkbox"> remember me
                </label>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-10 col-md-offset-2">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>

    <br>
    <h1 class="text-center">多选和单选</h1>
    <hr>
    <br>
    <!-- 多选和单选 -->

    <form action="">
        <div class="checkbox">
            <label>
                <input type="checkbox" value=""/>
                Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <div class="checkbox disabled">
            <label>
                <input type="checkbox" class="checkbox" disabled>
                Option two is disabled
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked/>
                Option one is this and that&mdash;be sure to include why it's great
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                Option two can be something else and selecting it will deselect option one
            </label>
        </div>

        <div class="radio disabled">
            <label>
                <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
                Option three is disabled
            </label>
        </div>

        <br>
        <h1 class="text-center">内联单选和多选</h1>
        <hr>
        <br>
        <!-- 内联单选和多选 -->

        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox1" value="option1"> 1
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox2" value="option2"> 2
        </label>
        <label class="checkbox-inline">
            <input type="checkbox" id="inlineCheckbox3" value="option3"> 3
        </label>

        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> 1
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> 2
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> 3
        </label>

        <br>
        <br>
        <p>不带label文本的Checkbox和radio</p>

        <div class="checkbox">
            <label>
                <input type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
            </label>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" id="blankCheckbox2" value="option1" aria-label="...">
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" name="blankRadio" id="blankRadio1" value="option1" aria-label="...">
            </label>
        </div>


        <hr>
        <h1 class="text-center">下拉列表</h1>
        <hr>

        <select name="" id="s1"  class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <select name="" id="s2" multiple class="form-control">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    </form>

    <hr>
    <h1 class="text-center">静态控件</h1>
    <hr>

    <form action="" class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <p class="form-control-static">email@example.com</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
            </div>
        </div>
        <div class="form-group has-success has-feedback">
            <label class="col-sm-2 control-label" for="inputSuccess2">Input with success</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSuccess2" aria-describedby="inputSuccess2Status">
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="inputSuccess2Status" class="sr-only">(success)</span>
            </div>
        </div>

        <div class="form-group has-success has-feedback">
            <label class="col-sm-2 control-label" for="inputGroupSuccess1">Input group with success</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <span class="input-group-addon">@</span>
                    <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status">
                </div>
                <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
                <span id="inputGroupSuccess1Status" class="sr-only">(success)</span>
            </div>
        </div>

    </form>
    <form class="form-inline">
        <div class="form-group">
            <label class="sr-only">Email</label>
            <p class="form-control-static">email@example.com</p>
        </div>
        <div class="form-group">
            <label for="inputPassword2" class="sr-only">Password</label>
            <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Confirm identity</button>
    </form>

    <form action="">
        <div class="form-group has-success has-feedback">
            <label class="control-label sr-only" for="inputSuccess5">Hidden label</label>
            <input type="text" class="form-control" id="inputSuccess5" aria-describedby="inputSuccess5Status">
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputSuccess5Status" class="sr-only">(success)</span>
        </div>
        <div class="form-group has-success has-feedback">
            <label class="control-label sr-only" for="inputGroupSuccess4">Input group with success</label>
            <div class="input-group">
                <span class="input-group-addon">@</span>
                <input type="text" class="form-control" id="inputGroupSuccess4" aria-describedby="inputGroupSuccess4Status">
            </div>
            <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            <span id="inputGroupSuccess4Status" class="sr-only">(success)</span>
        </div>
    </form>

    <form action="">
        <input class="form-control input-lg" type="text" placeholder=".input-lg">

        <input class="form-control" type="text" placeholder="Default input">

        <input class="form-control input-sm" type="text" placeholder=".input-sm">

        <select class="form-control input-lg">...</select>
        <select class="form-control">...</select>
        <select class="form-control input-sm">...</select>
    </form>

    <form class="form-horizontal">
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label" for="formGroupInputLarge">Large label</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="formGroupInputLarge" placeholder="Large input">
            </div>
        </div>
        <div class="form-group form-group-sm">
            <label class="col-sm-2 control-label" for="formGroupInputSmall">Small label</label>
            <div class="col-sm-10">
                <input class="form-control" type="text" id="formGroupInputSmall" placeholder="Small input">
            </div>
        </div>
    </form>

    <form action="">
        <div class="row">
            <div class="col-xs-2">
                <input type="text" class="form-control" placeholder=".col-xs-2">
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control" placeholder=".col-xs-3">
            </div>
            <div class="col-xs-4">
                <input type="text" class="form-control" placeholder=".col-xs-4">
            </div>
            <div class="col-xs-3">
                <input type="text" class="form-control" placeholder=".col-xs-3">
            </div>
        </div>
    </form>
</div>
</body>
</html>
