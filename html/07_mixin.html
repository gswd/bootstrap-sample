<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <title>mixin</title>
  <style>
    .wrapper {
    .make-row();
    }
    .content-main {
    .make-lg-column(8);
    }
    .content-secondary {
    .make-lg-column(3);
    .make-lg-column-offset(1);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="wrapper">
    <div class="content-main">...</div>
    <div class="content-secondary">...</div>
  </div>
</div>
</body>
</html>
