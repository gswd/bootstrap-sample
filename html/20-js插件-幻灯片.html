<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <title>幻灯片</title>
    <script src="../js/holder.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img data-src="holder.js/900x500?text=First slide&bg=#777&fg=#555" alt="First slide [900x500]">
                    <div class="carousel-caption">
                        Nulla vitae elit libero, a pharetra augue mollis interdum.
                    </div>
                </div>

                <div class="item">
                    <img data-src="holder.js/900x500?text=Second slide&bg=#666&fg=#444" alt="Second slide [900x500]">
                    <div class="carousel-caption">
                        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                    </div>
                </div>

                <div class="item">
                    <img data-src="holder.js/900x500?text=Third slide&bg=#555&fg=#333" alt="Third  slide [900x500]">
                    <div class="carousel-caption">
                        Praesent commodo cursus magna, vel scelerisque nisl consectetur.
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
